<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloCelo DApp</title>
    <link rel="stylesheet" href="style.css">

    <!-- Biblioteki Web3 i ContractKit -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.11.5/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@celo/contractkit@1.10.0/lib/index.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>HelloCelo Message Board</h1>

        <div class="send-message">
            <input type="text" id="messageInput" placeholder="Type your message (max 280 chars)">
            <button id="sendBtn">Send</button>
        </div>

        <div id="status"></div>

        <h2>Messages (<span id="msgCount">0</span>)</h2>
        <div id="messages"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
