<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloCelo DApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HelloCelo Message Board</h1>

        <div class="send-message">
            <input type="text" id="messageInput" placeholder="Type your message (max 280 chars)">
            <button id="sendBtn">Send</button>
        </div>

        <div id="status"></div>

        <h2>Messages (<span id="msgCount">0</span>)</h2>
        <div id="messages"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
