<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>HelloCelo Minimal DApp</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>HelloCelo Minimal DApp</h1>

  <button id="connectBtn">Connect Wallet</button>
  <div id="walletStatus">Wallet not connected</div>
  <br>

  <input type="text" id="messageInput" placeholder="Enter message (max 280 chars)">
  <button id="sendBtn">Send</button>
  <div id="status"></div>

  <h2>Messages (<span id="msgCount">0</span>)</h2>
  <div id="messages"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
